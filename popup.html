<!doctype html>
<html>
  <head>
    <title>Sonnarr</title>
    <style>

    </style>
    <link rel="stylesheet" href="css/foundation.min.css"> 
    <link rel="stylesheet" href="css/custom.css"> 
    <script src="js/vendor/jquery.js"></script>
	<script src="js/jquery-dateFormat.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="templates" style="display:none;">

      <!--       wanted episode-->
      <div class="row wanted" id="wanted">
        <div class="small-2 columns date">
          <h1 id="day"></h1>
          <h3 id="month"></h3>
        </div>
        <div class="small-10 columns">
          <h3 id="title"></h3>
          <h5 class="small-8 columns" id="episodeName"></h5>
          <h5 class="small-4 columns button" id="episodeNum"></h5>
        </div>
      </div>
      <!--       history episode-->
      <div class="row history" id="history">

        <div class="small-8 columns">
          <h5 id="title" class="small-7 columns"></h5>
          <h5 class="small-5 columns" id="episodeNum"></h5>
          <h6 class="small-12 columns" id="quality"></h6>
        </div>
		<div>
			<div class="small-4 columns status">
			  <p id="event"></p>
			</div>
			<div class="small-4 columns date">
			  <p id="date"></p>
			</div>
		</div>
		
      </div>
    </div>
    <div class="icon-bar two-up menu">
      <a class="item wanted active" data-mode="wanted">
        <label>Wanted<span class="num label alert round"></span></label>
      </a>
      <a class="item history" data-mode="history">
        <label>History</label>
      </a>
    </div>

	<!-- content of list will be cleared upon run-->
    <div class="list"><div class="load"></div></div>
		
	<!-- bottom menu --->
    <div class="icon-bar three-up bottom-menu">
      <a id="sonarr-url-link" class="item">
        <label>Sonarr Url</span></label>
      </a>
      <a id="options-link" class="item">
        <label>Options</label>
      </a>
	  <a id="refresh-link" class="item">
        <label>Refresh</label>
      </a>
    </div>
  </body>
</html>
