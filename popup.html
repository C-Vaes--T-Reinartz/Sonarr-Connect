<!doctype html>
<html>
  <head>
    <title>Sonnarr</title>
    <style>

    </style>
    <link rel="stylesheet" href="css/foundation.min.css"> 
	<link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" href="css/custom.css"> 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery-dateFormat.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/background.js"></script>
  </head>
  <body>
    <div class="templates" style="display:none;">

      <!--       wanted episode-->
      <div class="row wanted" id="wanted">
        <div class="small-2 columns date">
          <h1 id="day"></h1>
          <h3 id="month"></h3>
        </div>
        <div class="small-10 columns">
          <h3 id="title"></h3>
          <h5 class="small-8 columns" id="episodeName"></h5>
          <h5 class="small-4 columns button" id="episodeNum"></h5>
        </div>
      </div>
	  <!--       series list-->
      <div class="row series" id="series">
      	<div class="row serie-general">
	        <div class="small-6 columns">
	          <h6 id="title" ></h6>
	        </div>
	        <div class="small-2 columns">
	          <span id="network" class="label secondary"></span>
	        </div>
	        <div class="small-4 columns">
	          <h6 id="status" ></h6>
	        </div>
		</div>
			<div class="row serie-seasons" style="display: none">
				<div class="row season">
					<div class="small-8 columns">
						<label id="seasonNumber"></label>
					</div>
					<div class="small-4 columns">
						<i id=monitored></i>
					</div>
				</div>
			</div>
		</div>
      <!--       history episode-->
      <div class="row history" id="history">

        <div class="small-8 columns">
          <h6 id="title" class="small-12 columns"></h6>
        </div>
        <div class="small-4 columns status">
          <h6 id="episodeNum"></h6>
        </div>
        <div class="small-12 label info" style="text-align: left;"> 
          <span id="event"></span>
          <p class="label info" id="quality"></p>
          <span class="label info" id="date"></span>
        </div>

      </div>
    </div>
    <div class="icon-bar three-up menu">
      <a class="item wanted active" data-mode="wanted">
        <label>Wanted <span class="num label alert round"></span></label>
      </a>
	  <a class="item series" data-mode="series">
        <label>Series</label>
      </a>
      <a class="item history" data-mode="history">
        <label>History</label>
      </a>
    </div>

    <!-- content of list will be cleared upon run-->
    <div class="list"><div class="load"></div></div>

    <!-- bottom menu --->
    <div class="icon-bar three-up bottom-menu">
      <a id="sonarr-url-link" class="item">
		<img src="48.png">
        <label>Sonarr</span></label>
      </a>
    <a id="options-link" class="item">
	  <i class="fi-widget small"></i>
      <label>Options</label>
    </a>
    <a id="refresh-link" class="item">
	  <i class="fi-refresh small"></i>
      <label>Refresh</label>
    </a>
    </div>
  </body>
</html>
