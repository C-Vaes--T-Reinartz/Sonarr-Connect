<!doctype html>
<html>
  <head>
    <title>Sonnarr</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
      .date { 
        border-left: .2rem solid #07abc9;
      } 
      .row { 
        border-bottom: .1rem solid #a39090;
        margin-bottom: 1rem!important;
      }
      .wanted .button { 
         padding: .5rem .2rem; 
      }
      
      #episodeName { 
         padding-left: 0; 
      }
    </style>
    <link rel="stylesheet" href="css/foundation.min.css"> 
    <script src="js/vendor/jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="templates" style="display:none;">

      <!--       wanted episode-->
      <div class="row wanted" id="wanted">
        <div class="small-2 columns date">
          <h1 id="day"></h1>
          <h3 id="month"></h3>
        </div>
        <div class="small-10 columns">
          <h3 id="title"></h3>
          <h5 class="small-8 columns" id="episodeName"></h5>
          <h5 class="small-4 columns button" id="episodeNum"></h5>
        </div>
      </div>
      <!--       history episode-->
      <div class="row history" id="history">
        <div class="small-3 columns status">
          <p id="event"></p>
        </div>
        <div class="small-9 columns">
          <h3 id="title"></h3>
          <h5 class="small-8 columns" id="episodeName"></h5>
          <h5 class="small-4 columns" id="episodeNum"></h5>
          <h6 class="small-4 columns" id="quality"></h6>
        </div>

      </div>
    </div>
    <div class="icon-bar two-up menu">
      <a class="item wanted active" data-mode="wanted">
        <label>Wanted</label>
      </a>
      <a class="item history" data-mode="history">
        <label>History</label>
      </a>
    </div>

    <div class="list">

    </div>

  </body>
</html>
