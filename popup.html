<!doctype html>
<html>
  <head>
    <title>Sonnarr Connect</title>
    <style>
    </style>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/popup-util.js"></script>
    <script src="js/background.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="templates" style="display: none;">

      <!--- general episode template --->
      <div id="episode">
        <div class="episode" >
          <div class="small-10 columns episode-info"> 
            <div class="series-title"></div>
            <div class="episode-title"><span class="episodenum"></span><span class="episodename"></span></div>
            <div class="episode-info "><span class="status label"></span><span class="date"></span></div>
          </div>
          <div class="small-2 columns watched-indicator fi-bookmark">
          </div> 
        </div>
      </div>


      <!-- calendar episode -->
      <div id="calendar">
        <div class="row calendar" >
          <div class="calendar-date">
            <div class="small-12 columns">
              <h3 class="title" id="title"></h3><span class="num label alert round"></span>
            </div>
          </div>
          <div class="episodes row calendar-show">
            <!-- episodes will come here -->
          </div>
        </div>
      </div>

      <!--       series list-->
      <div id="series">
        <div class="row series" >
          <div class="serie-general">
            <div class="small-3 columns">
              <img id="poster">
            </div>
            <div class="small-9 columns">
              <h6 id="title" class="series-title"></h6>
              <span id="network" class="label secondary hide"></span><span id="episodesCount"></span><span id="status"></span>

            </div>
            <div class="small-3 columns" >
            </div>
          </div>
          <div class="serie-seasons" style="display: none">
            <div class="season">
              <div class="small-8 columns">
                <label id="seasonNumber"></label>
              </div>
              <div class="small-4 columns">
                <i id=monitored></i>
              </div>
              <div class="episode small-12">
                <div class="small-8 columns">
                  <span id=episode-name></span>
                </div>
                <div class="small-4 columns">
                  <span class="round label" id="episode-num"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- show template -->
      <div class="show template"> 
        <div class="show"> 
          <div class="row banner"></div>
          <div class="row show-information">
            <div class="small-4 poster"><img src="" style="width: 100%; height: auto;"></div>
          </div>
          <div class="small-7 small-offset-5 show-info">
            <h2><span id="title"></span></h2>
            <h6 id="start-year"><i class="fi-social-picasa"></i></h6>
            <h6 id="show-status"><i class="fi-play"></i></h6>
            <h6><i class="fi-book"></i><span id="seasons"></span><span id="episodes"  class="episodes label"></span></h6>
            <h6><i class="fi-calendar"></i><span id="air-time"></span> on <span id="network" class="network label secondary round"></span></h6>
          </div>
          <div class="small-12">
            <p id="summary" class="summary">
            </p>
          </div>
          <div class="row episodes">
            <div class="season-selector">
              <div class="small-8 columns">      
                <select id="selected-season">
                  <option value="season-1">loading episodes</option>
                </select>
                </label> </div>
            <div class="small-4 columns" id="watched"> </div>
          </div>

        </div>
      </div>
    </div>

    </div>

  <!--  end of templates-->
  <div class="icon-bar three-up menu">
    <a class="item calendar active" data-mode="calendar"> <label>Calendar</label>
    </a> 
    <a class="item series" data-mode="series"> <label>Series</label>
    </a> 
    <a class="item history" data-mode="history"> <label>History</label>
    </a>
  </div>

  <!-- content of list will be cleared upon run-->
  <div class="list">
    <div class="load"></div>
  </div>

  <!-- bottom menu --->
  <div class="icon-bar three-up bottom-menu">
    <a id="sonarr-url-link" class="item sonarr-url"> <i class="fi-widget small"></i> <label>Sonarr</span></label>
    </a> <a id="options-link" class="item"> <i class="fi-widget small"></i>
  <label>Options</label>
  </a> <a id="refresh-link" class="item"> <i class="fi-refresh small"></i>
  <label>Refresh</label>
  </a>
  </div>
</body>
</html>
